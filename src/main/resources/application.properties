spring.application.name=market

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:market;DATABASE_TO_UPPER=false;
spring.datasource.username=dev

spring.sql.init.schema-locations=classpath:/h2/schema.sql
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

mybatis.mapper-locations=classpath:/mapper/**/*.xml
mybatis.type-aliases-package=wanted.preonboard.market.domain.**
mybatis.configuration.map-underscore-to-camel-case=true

logging.level.org.springframework=INFO
logging.level.wanted.preonboard.market=DEBUG
